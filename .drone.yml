kind: pipeline
type: docker
name: shop

steps:
  - name: build
    image: maven:3-jdk-8
    volumes:
      - name: maven-repo
        path: /root/.m2
      - name: app-config
        path: /root/app-config
    commands:
      - cp -f /root/app-config/application.yml  src/main/resources/application.yml
      - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - mkdir context
      - mv target/shop-0.0.1-SNAPSHOT.jar context/app.jar
      - mv Dockerfile context/Dockerfile
    when:
      branch:
        - master
      event:
        - push

  - name: push-docker
    image: plugins/docker
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
      - cd context
      - docker rmi shop-server:1.0 || echo 'no such image'
      - docker build -t shop-server:1.0 .
      - docker run -d -p 5555:5555 --name shop-server --restart always shop-server:1.0
    when:
      branch:
        - master
      event:
        - push

volumes:
  - name: maven-repo
    host:
      path: /data/maven_repo
  - name: app-config
    host:
      path: /root/app-config
  - name: docker
    host:
      path: /var/run/docker.sock