kind: pipeline
type: docker
name: shop

steps:
  - name: build
    image: maven:3-jdk-8
    volumes:
      - name: maven-repo
        path: /root/.m2
      - name: app-config
        path: /root/app-config
    commands:
      - cp -f /root/app-config/application.yml  src/main/resources/application.yml
      - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - mkdir context
      - mv target/shop-0.0.1-SNAPSHOT.jar context/app.jar
    when:
      branch:
        - master
      event:
        - push

  - name: push-docker
    image: plugins/docker
    settings:
      registry: 172.18.0.1:5000
      repo: shop-server
      tag: 1.0
      context: context
    volumes:
      - name: docker-image
        path: /var/lib/docker
    when:
      branch:
        - master
      event:
        - push

volumes:
  - name: maven-repo
    host:
      path: /data/maven_repo
  - name: app-config
    host:
      path: /root/app-config